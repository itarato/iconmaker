<html>
<head>
    <title>Icon Maker v0.1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Chrome Icon Generator V0.1</a>
        </nav>
    </div>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-body">      
                <form action="submit" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="titleInput">Name</label>
                        <input placeholder="Name" class="form-control" type="text" id="titleInput" name="title"/>
                    </div>
                    <div class="form-group">
                        <label for="urlInput">URL</label>
                        <input placeholder="URL" class="form-control" type="text" id="urlInput" name="url"/>
                    </div>
                    <div class="form-group">
                        <label for="iconInput">Icon image (*.png)</label>
                        <input id="iconInput" class="form-control-file" type="file" name="icon" />
                    </div>
                    <input class="btn btn-primary" type="submit" value="Generate" />
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <hr>
        <small>Peter Arato | 2018</small>
    </div>
</body>
</html>
